{% extends 'base.html' %}
{% block page-data %}
    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-lg-7 col-md-8 col-sm-9 col-10">
                <form action="" method="post" class="p-3">{% csrf_token %}
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span><i class="fa fa-user input-group-text p-3"></i></span>
                            <input type="email" name="useremail" id="" class="form-control" placeholder="Email-ID">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group mb-1">
                            <span><i class="fa fa-lock input-group-text p-3"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <input type="checkbox" name="" id="passwordCheck" onclick="Showpass()" > <span class="text-light"> Click to see Password </span>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function Showpass(){
            let password = document.getElementById('password');
            if(password.type == "password"){
                password.type = "text";
            }
            else{
                password.type = "password";
            }
        }
    </script>


    {% for message in messages %}
    {% if message.tags == 'success' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var m = '{{message}}';
        swal('', m, 'success');
    </script>
    {% elif message.tags == 'error' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var m = '{{message}}';
        swal('', m, 'error');
    </script>
    {% endif %}
    {% endfor %}
{% endblock %}
